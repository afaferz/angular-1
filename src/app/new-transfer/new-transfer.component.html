<section class="container">
    <form class="form" (ngSubmit)="transfer()">
        <h2 class="form__title">New transfer</h2>
        <div class="form-field">
            <label for="value" class="form-field__label">Value</label>
            <input type="number" id="value" class="form-field__input" [(ngModel)]="_value" name="_value" />
        </div>

        <div class="form-field">
            <label for="to" class="form-field__label">To</label>
            <input type="text" id="to" class="form-field__input" [(ngModel)]="_to" name="_to" />
        </div>
        <div class="button-wrapper">
            <button class="button">Transfer</button>
        </div>
    </form>
</section>
